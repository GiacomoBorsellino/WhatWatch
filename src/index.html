<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="WhatWatch - A movie app">
        <meta name="keywords" content="movie, api, app">
        <meta name="author" content="Giacomo Borsellino">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images/logotipo.png"/>
        <title>WhatWatch</title>
    </head>

    <body>

        <!-- MENU -->
        <div class="menuContainer">
            <div class="menuSubContainer">
                <h1>WhatWatch</h1>
                <img id="buttonMenu" class="buttonMenu" src="./images/menu.png" alt="menu"/>
            </div>
        </div>

        <!-- TAB MENU -->
        <div class="tabContainer">
            <div class="tabSubContainer">
                <img src="./images/logotipo.png" alt="logotipo"/>
                <ul>
                    <li><a class="storage">Save Movie</a></li>
                    <li><a class="clearStorage">Remove saved movie</a></li>
                    <li><a href="https://github.com/GiacomoBorsellino/WhatWatch/blob/main/README.md" target="_blank">About the application</a></li>
                    <li><a href="https://it.linkedin.com/in/giacomo-borsellino-4039071b7" target="_blank">About me</a></li>
                </ul>
            </div>

            <!-- SAVED MOVIE -->
            <div class="savedContainer">

                <div class="savedSubContainer" onclick="clickSavedMovie1()">
                    <img id="imgInfoCard1" src="./images/poster-sample.png" alt="movie"/>
                    <h5 id="titleInfoCard1"></h5>                        
                </div>

                <div class="savedSubContainer" onclick="clickSavedMovie2()">
                    <img id="imgInfoCard2" src="./images/poster-sample.png" alt="movie"/>
                    <h5 id="titleInfoCard2"></h5>                        
                </div>

                <div class="savedSubContainer" onclick="clickSavedMovie3()">
                    <img id="imgInfoCard3" src="./images/poster-sample.png" alt="movie"/>
                    <h5 id="titleInfoCard3"></h5>                        
                </div> 
            </div>

        </div>

        <!-- ALERT NETWORK -->
        <div class="alertContainer">
            <div class="alertSubContainer">
                <h3>Ops, a network error occurred, please, control your connection</h3>
            </div>
        </div>

        <!-- INTRO -->
        <div class="introContainer">
            <div class="introSubContainer">
                <div class="introLogo">
                    <img src="./images/w.png" alt="logo1"/> 
                    <img src="./images/h.png" alt="logo2"/> 
                </div>
                <h2 class="start" onclick="introFadeOut()">Start</h2>
            </div>
        </div>

        <!-- EXPLANATION -->
        <div class="expContainer exp1">
            <div class="expSubContainer">
                <img src="./images/logotipo.png" alt="logotipo"/>
                <p>Hi, don't you know what to watch tonight?</p>
                <img src="./images/square-colored.png" alt="square"/>
                <img src="./images/square.png" alt="square"/>
                <img src="./images/square.png" alt="square"/>
                <img src="./images/square.png" alt="square"/>
            </div>
        </div>

        <!-- MAIN -->
        <div class="mainContainer">
            <div class="mainSubContainer">
                <img src="./images/logotipo.png"/>
                <div class="search">
                    <button>...Search</button>
                </div>
            </div>
        </div>

        <!-- MOVIE CARD -->
        <div id="cardContainer" class="cardContainer">
            <div class="cardSubContainer">
                <div class="posterContainer">
                    <h4 class="alertAdult">18+</br> Click for see the poster</h4>
                    <img id="imgCard" src="./images/poster-sample.png" alt="poster movie"/>                    
                </div>
                <div>
                    <h3 id="title">&nbsp;</h3>
                    <h4 id="year">&nbsp;</h4>
                    <h4 id="gen">&nbsp;</h4>
                    <h4 class="overview">&nbsp;</h4>
                </div>
            </div>
        </div>


        <!-- FOOTER -->
        <div class="footerContainer">
            <div class="footerSubContainer">
                <h3 class="footer">GIACOMO BORSELLINO - COPYRIGHT 2021Â©</h3>
            </div>
        </div>
        
        <!-- SCRIPT -->
        <script src="./bundle.js"></script>
    </body>
</html>
